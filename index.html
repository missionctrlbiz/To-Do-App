<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3733f30700.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css"> <!-- Your custom CSS file -->
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center my-4">Todo App</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="my-4 d-flex align-items-center">
                        <div class="col">
                            <input type="text" id="task-input" class="form-control py-3" placeholder="Add new task...">
                        </div>
                        <div class="col-3">
                            <button id="add-task-btn" class="btn btn-primary w-100 py-3"><i class="fas fa-plus"></i> Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="project-tab">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-tabs justify-content-center">
                            <li class="nav-item col-4">
                                <a class="nav-link active" id="all-tab" href="#">All</a>
                            </li>
                            <li class="nav-item col-4">
                                <a class="nav-link" id="active-tab" href="#">Active</a>
                            </li>
                            <li class="nav-item col-4">
                                <a class="nav-link" id="completed-tab" href="#">Completed</a>
                            </li>
                        </ul>
                    </div>                    
                </div>
            </div>
            <div id="todo-list" class="mx-4 my-4"></div>
        </div>
    </div>       
        
    <script src="todo.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
